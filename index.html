<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>question4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="p-0 m-0">
    <div class="container mx-auto h-[100vh] flex justify-center items-center">
      <div class="card w-sm">
        <div class="border-zinc-200 border-b pb-6">
          <h1 class="text-4xl">Timer</h1>
          <h3 class="text-center text-2xl" id="countdown">00:00:00</h3>
        </div>
        <div class="flex justify-between py-5 border-zinc-200 border-b pb-6">
          <button
            id="cancel-timer"
            class="border border-zinc-200 py-2 px-6 rounded-sm hover:bg-slate-100 shadow cursor-pointer"
          >
            Cancel
          </button>
          <button
            id="start-timer"
            
            class="border disabled:bg-slate-500 border-zinc-200 bg-green-700 hover:opacity-[0.9] text-white py-2 px-6 rounded-sm shadow cursor-pointer start"
          >
            Start
          </button>
        </div>
        <div class="flex justify-between py-6">
          <select
            class="w-[70%] border border-zinc-200 rounded-sm p-2 shadow outline-none"
            name="time"
            id="select-time"
          >
            <option value="">select</option>
            <option value="1">1 min</option>
            <option value="2">2 min</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="custom">custom</option>
          </select>
          <button
            id="control-audio"
            class="border border-zinc-200 py-2 px-9 rounded-sm hover:opacity-[0.9] shadow cursor-pointer"
          >
            <i id="icon-volume" class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <audio id="myAudio" class="hidden" controls>
            <source src="notif.wav" type="audio/ogg" />
          </audio>
        </div>
        <div class="hidden" id="custom-minutes">
          <form id="form-custom-min" class="flex justify-between gap-10">
            <span class="flex gap-18 items-center">
              <label for="custom-min " class="text-xl">Minute:</label>
              <input
                type="text"
                maxlength="3]"
                id="custom-min"
                name="customMin"
                required 
                placeholder="minutes"
                class="border border-zinc-200 py-2 px-2 w-30 rounded-sm shadow outline-none"
              />
            </span>
            <button
              type="submit"
              class="border border-zinc-200 py-1 px-4 rounded-sm hover:bg-slate-100 shadow cursor-pointer"
            >
              submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
